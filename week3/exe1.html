<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button style="background-color: #000000; color: white; padding: 12px 40px; border: none; font-size: 16px;">
        Request now </button>&nbsp;&nbsp;

        style="font-weight: bold; background-color: #65D269; color:white; padding: 12px 30px; border: none; border-radius: 6px; font-size: 16px;">

    <button
        style="font-weight: bold; background-color: #7A1CAC; color: white; padding: 12px 20px; border-radius: 4px; border: none; font-size: 16px;">
        Get started
    </button>&nbsp;&nbsp;
    <button
        style="font-weight: bold; color:gray; padding: 12px 20px; border: 2px solid #888; border-radius: 4px; font-size: 16px;">
        Download
    </button>&nbsp;&nbsp;
    <button
        style="font-weight: bold; background-color: #0E46A3; color:white; padding: 12px 80px; border: none; border-radius: 100px; font-size: 16px;">
        Apply on company website</button>&nbsp;&nbsp;
    <button
        style="font-weight: bold; background-color: #ffffff; color:#0E46A3; padding: 12px 20px; border: 2px solid #0E46A3; border-radius: 100px; font-size: 16px;">
        Save</button>

</html>
